<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Intro section with dropdown navigation</title>


</head>

<body>

  <div class="nav-container">

    <div class="left">

      <div class="left-child">
        <img id="logo" src="./images/logo.svg">
        
      </div>
      <div class="links">
        <div class="left-child">
          <div id="features" class="dropdown-btn">
          <a>Features</a>
          <img id="arrow-features-down" class="arrow-down" src="./images/icon-arrow-down.svg">
          <img id="arrow-features-up" class="arrow-up" src="./images/icon-arrow-up.svg">
          </div>
          <div id="list-one" class="dropdown">
              <div class="dropdown-item"><img src="./images/icon-todo.svg"><a>Todo List</a></div>
              <div class="dropdown-item"><img src="./images/icon-calendar.svg"><a>Calendar</a></div>
              <div class="dropdown-item"><img src="./images/icon-reminders.svg"><a>Reminders</a></div>
              <div class="dropdown-item"><img src="./images/icon-planning.svg"><a>Planning</a></div>

            

          </div>
        </div>
        <div class="left-child">
          <div id="company" class="dropdown-btn">
          <a>Company</a>
          <img id="arrow-company-down" class="arrow-down" src="./images/icon-arrow-down.svg">
          <img id="arrow-company-up" class="arrow-up" src="./images/icon-arrow-up.svg">
          </div>
          <div id="list-two" class="dropdown">
            
            <div class="dropdown-item"><a>History</a></div>
            <div class="dropdown-item"><a>Our Team</a></div>
            <div class="dropdown-item"><a>Blog</a></div>


          

        </div>

        </div>
        <div class="left-child">

          <a>Careers</a>
        </div>
        <div class="left-child">

          <a>About</a>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-child">
        <a>Login</a>
      </div>
      <div class="right-child">
      <button class="btn" id="btn1">Register</button>
      </div>
    </div>
  </div>
  </div>

  <div class="middle-container">
    <div class="content-container">

      <div class="content-child">
        <div class="heading-child">
      <span id="heading">Make<br>remote work</span>
      </div>
          <div class="heading-child">
      <p>Get your team in sync, no matter your location.<br>Streamline processes,
        create team rituals, and<br> watch productivity soar.</p>
        </div>
        <div class="heading-child">
      <button class="btn" id="btn2">Learn more</button>
          </div>
      </div>

      <div class="client-child">

      <img src="./images/client-databiz.svg">
      <img src="./images/client-audiophile.svg">
      <img src="./images/client-meet.svg">
      <img src="./images/client-maker.svg">

      </div>

    </div>
    

    <div class="img-container">



      <img id="desktop-img" src="./images/image-hero-desktop.png">


    </div>

  </div>



  <script src="./script.js"></script>
</body>

</html>
