<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Intro section with dropdown navigation</title>


</head>

<body>

  <div class="container">



    <div class="nav-container">

      <img id="logo" src="./images/logo.svg">

      <div id="menu" class="overlay">
        <div id="top" class="o-child">
          <div class="top-child">
            <div id="feature-target" class="dropdown-menu" onclick="openFeatures()">

            <a id="features">Features</a>
            <img id="featurearrowdown" src="./images/icon-arrow-down.svg">
            <img id="featurearrowup" class="arrow-up" src="./images/icon-arrow-up.svg">
            </div>
            <div id="features-drop" class="dropdown">
              <div class="dropdown-child">
                <img class="dropdown-img" src="./images/icon-todo.svg">
                <a id="test">Todo List</a>
              </div>
              <div class="dropdown-child">
                <img class="dropdown-img" src="./images/icon-calendar.svg">
                <a>Calendar</a>
              </div>
              <div class="dropdown-child">

                <img class="dropdown-img" src="./images/icon-reminders.svg">
                <a>Reminders</a>
              </div>
              <div class="dropdown-child">

                <img class="dropdown-img" src="./images/icon-planning.svg">
                <a>Planning</a>

              </div>

            </div>

          </div>

          <div class="top-child">
            <div class="dropdown-menu" id="company-target">
            <a>Company</a>
            <img id="companyarrowdown" src="./images/icon-arrow-down.svg">
            <img id="companyarrowup" class="arrow-up" src="./images/icon-arrow-up.svg">
            </div>
            <div id="company-drop" class="dropdown">

              <div class="dropdown-child"><a>History</a></div>
              <div class="dropdown-child"><a>Our Team</a></div>
              <div class="dropdown-child"><a>Planning</a></div>



            </div>

          </div>

          <div class="top-child">
            <a>Careers</a>
          </div>
          <div class="top-child">
            <a>About</a>

          </div>
        </div>


        <div id="bottom" class="o-child">
          <div class="bottom-child">
            <a>Login</a>
          </div>

          <div id="btn-2-child" class="bottom-child">
            <button id="btn2" class="btn">Register</button>
          </div>

        </div>
      </div>
      <div id="hamburger">
        <img id="open-menu" src="./images/icon-menu.svg">
        <img id="close-menu" src="./images/icon-close-menu.svg">
      </div>


    </div>


    <div class="content-container">

      <div class="img-child">
        <img id="mobile-img" src="./images/image-hero-mobile.png">
        <img id="desktop-img" src="./images/image-hero-desktop.png">
      </div>

      <div class="content-child">
        <div id="heading-text" class="text-child"><span id="heading">Make <br id="heading-break"> remote work</span>
        </div>
        <div class="text-child">
          <p id="para">Get your team in sync, no matter your location. Streamline processes, create team rituals, and
            watch
            productivity soar.</p>
        </div>
        <div id="btn-div" class="text-child"><button id="btn1" class="btn">Learn more</button></div>
        <div class="partner-container">
          <div class="partner-img-container"><img src="./images/client-databiz.svg"></div>
          <div class="partner-img-container"><img src="./images/client-audiophile.svg"></div>
          <div class="partner-img-container"><img src="./images/client-meet.svg"></div>
          <div class="partner-img-container"><img src="./images/client-maker.svg"></div>

        </div>

      </div>




    </div>










  </div>

  <script src="./script.js"></script>


</body>

</html>
